<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de imagens</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/responsive.css">
</head>

<body>
    <main class="main-content">
        <ul class="image-list">
            <li>
                <img src="src/images/rome.png" alt="Rome from Michelangelo">
                <figcaption class="caption">Rome<span>Michelangelo</span>
                </figcaption>
            </li>
            <li>
                <img src="src/images/boat.png" alt="Boat at sea from Vincent Van Gogh">
                <figcaption class="caption">Boat at Sea<span>Vincent Van Gogh</span>
                </figcaption>
            </li>            
            <li>
                <img src="src/images/sand-and-sea.png" alt="Sand and Sea from Da Vinci">
                <figcaption class="caption">Sand and sea<span>Da Vinci</span>
                </figcaption>
            </li>
            <li>
                <img src="src/images/starry-night.png" alt="Starry night from Vincent Van Gogh">
                <figcaption class="caption">Starry Night<span>Vincent Van Gogh</span>
                </figcaption>
            </li>
        </ul>
    </main>
</body>

</html>
